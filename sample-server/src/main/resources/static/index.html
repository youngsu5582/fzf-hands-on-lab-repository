<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample Service Demo</title>
    <style>
        :root {
            --bg: #f5f7fb;
            --card: #ffffff;
            --text: #0f172a;
            --muted: #6b7280;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --border: #e5e7eb;
            --shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
            --radius: 16px;
            --font: "SUIT", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: radial-gradient(circle at 20% 20%, #dbeafe, transparent 25%),
                        radial-gradient(circle at 80% 0%, #e0f2fe, transparent 28%),
                        var(--bg);
            color: var(--text);
            font-family: var(--font);
        }
        .card {
            width: min(420px, 92vw);
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 32px;
        }
        h1 {
            margin: 0 0 8px;
            font-size: 22px;
            letter-spacing: -0.3px;
        }
        p.desc {
            margin: 0 0 24px;
            color: var(--muted);
            font-size: 14px;
            line-height: 1.6;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .input-row {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        input[type="number"] {
            flex: 1;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }
        button {
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            background: var(--accent);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.12s ease, background 0.2s ease;
        }
        button:hover { background: var(--accent-hover); }
        button:active { transform: translateY(1px); }
        .result {
            margin-top: 24px;
            padding: 14px;
            border-radius: 12px;
            background: #f1f5f9;
            border: 1px dashed var(--border);
            min-height: 46px;
            display: flex;
            align-items: center;
            color: var(--muted);
            font-size: 15px;
        }
        .result.success { color: var(--text); border-color: #c7d2fe; background: #eef2ff; }
        .result.error { color: #b91c1c; border-color: #fecdd3; background: #fef2f2; }
        .small {
            margin-top: 12px;
            font-size: 13px;
            color: var(--muted);
        }
    </style>
</head>
<body>
<main class="card">
    <h1>점수 계산기</h1>
    <p class="desc">숫자를 입력하고 실행하면</p>
    <p class="desc">10을 더해서 현재 점수를 반환해줍니다.</p>

    <label for="value">입력 값</label>
    <div class="input-row">
        <input id="value" type="number" placeholder="예) 7" />
        <button id="submit">실행</button>
    </div>
    <div class="small">숫자를 넣으면, 10을 더해서 반환해줍니다.</div>

    <div id="result" class="result">결과가 여기에 표시됩니다.</div>
</main>

<script>
    const input = document.getElementById('value');
    const button = document.getElementById('submit');
    const resultBox = document.getElementById('result');

    function setResult(message, state) {
        resultBox.textContent = message;
        resultBox.className = 'result';
        if (state) resultBox.classList.add(state);
    }

    async function run() {
        const value = input.value.trim();
        if (value === '') {
            setResult('숫자를 입력해 주세요.', 'error');
            return;
        }
        setResult('계산 중...', 'success');
        try {
            const res = await fetch(`/sample?value=${encodeURIComponent(value)}`);
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            const text = await res.text();
            setResult(text || '결과를 받아오지 못했습니다.', 'success');
        } catch (err) {
            setResult(`오류가 발생했습니다. (${err.message})`, 'error');
        }
    }

    button.addEventListener('click', run);
    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') run();
    });
</script>
</body>
</html>
